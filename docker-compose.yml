version: "3"

services: 
  aavegqserver:
    build: server
    image: aavegqserver
    container_name: aavegqserver_21
    restart: always
    ports: 
      - "${SERVER_EXTERNAL_PORT}:8000"
    depends_on: 
      - aavegqmongo
    volumes:
      - ./server/logs:/usr/src/app/server/logs
  
  aavegqclient:
    build: client
    image: aavegqclient
    container_name: aavegqclient_21
    restart: always
    ports: 
      - "${CLIENT_EXTERNAL_PORT}:5000"
    depends_on: 
      - aavegqserver
  aavegqmongo:
    image: mongo:latest
    container_name: aavegqmongo_21
    restart: always
    ports: 
      - "${DB_EXTERNAL_PORT}:27017"
    env_file: 
      - .env
    volumes: 
      - ./mongodb/data:/data/db
  aaveg-mongo-express:
    image: mongo-express
    container_name: aavegqme_21
    restart: always
    env_file: 
      - .env
    ports: 
      - "${ME_EXTERNAL_PORT}:8081"
    environment: 
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    depends_on: 
      - aavegqmongo
    


